<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-1/4 bg-gray-800 text-white p-4">
            <h1 class="text-2xl font-semibold mb-4 text-center">Dashboard</h1>
            <ul class="">
                <li class="my-3">
                    
                    <a href="#" class="hover:text-blue-400  active:text-white default:text-white inline-flex"><span class="material-symbols-outlined mx-2">
                        dashboard
                        </span>Dashboard</a>
                </li>
                <li class="mb-3">
                    <a href="#" class= "text-gray-500  hover:text-white  inline-flex"><span class="material-symbols-outlined mx-2">
                        groups
                        </span>Team</a>
                </li>
                <li class="mb-3">
                    <a href="#" class="text-gray-500 hover:text-white inline-flex"><span class="material-symbols-outlined mx-2">
                        folder
                        </span>Projects</a>
                </li>
                <li class="mb-3">
                    <a href="#" class="text-gray-500 hover:text-white inline-flex"><span class="material-symbols-outlined mx-2">
                        calendar_month
                        </span>Calendar</a>
                </li>
                <li class="mb-3">
                    <a href="#" class="text-gray-500 hover:text-white inline-flex"><span class="material-symbols-outlined mx-2">
                        description
                        </span>Documents</a>
                </li>
                <li class="mb-3">
                    <a href="#" class="text-gray-500 hover:text-white inline-flex"><span class="material-symbols-outlined mx-2">
                        summarize
                        </span>Reports</a>
                    </li>
                </ul>
                    
                <div class=" absolute bottom-0">
                    <h2 class="font-semibold mb-2  text-gray-500">Your Teams</h2>
                    <ul>
                        <li class="mb-3">
                            <a href="#" class= "text-gray-500  hover:text-white  inline-flex"><span class="material-symbols-outlined mx-2">
                                groups
                                </span>PW Skills</a>
                        </li>
                        <li class="mb-3">
                            <a href="#" class= "text-gray-500  hover:text-white  inline-flex"><span class="material-symbols-outlined mx-2">
                                groups
                                </span>PW Labs</a>
                        </li>
                        <li class="mb-3">
                            <a href="#" class= "text-gray-500  hover:text-white  inline-flex"><span class="material-symbols-outlined mx-2">
                                groups
                                </span>PW-IOI</a>
                        </li>
                    </ul>
                </div>
                <!-- Add more sidebar links here -->
        </div>
        <!-- Main Content Area -->
        <div class="w-3/4 p-4">
            
            <div class="bg-white p-4 rounded-lg">
                <!-- Main content goes here -->
                <h2 class="text-2xl font-semibold inline-flex "><span class="material-symbols-outlined mt-1 mx-2">
                    account_circle
                    </span>Profile </h2>
                    <div class="inline-flex float-right">
                        <span class="material-symbols-outlined inline-flex  ">
                            search
                            </span>
                            <span class="material-symbols-outlined inline-flex float-right mx-2">
                                notifications
                                </span>
                    </div> 
            </div>
        </div>
    </div>
</body>
</html>
